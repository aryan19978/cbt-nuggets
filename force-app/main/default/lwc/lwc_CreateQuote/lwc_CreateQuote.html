<!-- sldsValidatorIgnore -->
<template>
    <lightning-quick-action-panel header="New Quote">

        <div class="spinner">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                </lightning-spinner>
            </template>
        </div>
        <lightning-record-edit-form object-api-name="Quote" onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleError}>
            <lightning-messages></lightning-messages>

            <div class="White_BackGround">
                <!--Quote Information-->
                <h3 class="slds-section-title--divider">Quote Information</h3>
                <div class="slds-grid slds-gutters slds-m-top_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="OpportunityId" value={oppId} disabled='true'>
                        </lightning-input-field>
                        <lightning-input-field field-name="AccountId" value={accId} disabled='true'>
                        </lightning-input-field>
                        <lightning-input-field field-name="Billing_Email__c" value={billingEmail} required>
                        </lightning-input-field>
                        <lightning-input-field field-name="License_Type__c" value={licenseType} required onchange={handleLicenseTypeChange}>
                        </lightning-input-field>
                        
                        <lightning-input-field field-name="Start_Date__c" value={startDate} required onchange={handleStartDateChange}>
                        </lightning-input-field>
                        <lightning-input-field field-name="End_Date__c" value={endDate} required>
                        </lightning-input-field>
                        
                    </div>

                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Payment_Terms_Method__c" required>
                        </lightning-input-field>
                        <lightning-input-field field-name="Billing_Terms__c" required value={billingTerms}>
                        </lightning-input-field>
                        <lightning-input-field field-name="BillingName" value={billingName}>
                        </lightning-input-field>
                        <lightning-input-field field-name="License_Count__c" required value={licenseCount}>
                        </lightning-input-field>
                        <lightning-input-field field-name="Auto_Renew__c" value={autoRenew}>
                        </lightning-input-field>
                        <lightning-input-field field-name="Early_Renewal__c" value={earlyRenewal}>
                        </lightning-input-field>
                    </div>
                </div>

                <!--Prepared For-->
                <h3 class="slds-section-title--divider">Admin</h3>
                <div class="slds-grid slds-gutters slds-m-top_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Admin_First_Name__c">
                        </lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Admin_Last_Name__c">
                        </lightning-input-field>
                        <lightning-input-field field-name="Admin_Email__c">
                        </lightning-input-field>
                    </div>
                </div>

                <!--Address Information-->
                <h3 class="slds-section-title--divider">Address Information</h3>

                <div class="slds-grid slds-gutters slds-m-top_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-address address-label="Bill To" street-label="Bill To Street" city-label="Bill To City" country-label="Bill To Country" province-label="Bill To State/Province"
                            postal-code-label="Bill To Zip/Postal Code" street={billingAddress.street} city={billingAddress.city} country={billingAddress.country} province={billingAddress.state} postal-code={billingAddress.postalCode}
                            required show-address-lookup onchange={billingAddressInputChange}>
                        </lightning-input-address>
                    </div>

                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-address address-label="Ship To" street-label="Ship To Street" city-label="Ship To City" country-label="Ship To Country" province-label="Ship To State/Province"
                            postal-code-label="Ship To Zip/Postal Code" street={shippingAddress.street} city={shippingAddress.city} country={shippingAddress.country} province={shippingAddress.state} postal-code={shippingAddress.postalCode}
                            required show-address-lookup onchange={shippingAddressInputChange}>
                        </lightning-input-address>
                    </div>
                </div>
            </div>
            <!--Button-->
            <div class="slds-m-top_medium ">
                <lightning-button class="slds-float_right slds-m-right_small" variant="brand" type="submit" name="save" label="Save">
                </lightning-button>
                <lightning-button class="slds-float_right slds-m-right_small" label="Close" onclick={closeQuickAction}>
                </lightning-button>
            </div>
            <br /><br />
        </lightning-record-edit-form>
    </lightning-quick-action-panel>
</template>
